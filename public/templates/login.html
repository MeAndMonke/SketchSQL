<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>

    <div class="login-container">
        <form onsubmit="postLogin(); return false;">
            <label for="usernameOrEmail">Username or Email</label>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message"></div>
            <br>
            <button type="submit">Login</button>
            <h4>Don't have an account? <a href="/register">Register here</a></h4>
        </form>
    </div>

</body>
<script>

    async function checkLoggedIn() {
        try {
            const response = await fetch('/api/user');
            const data = await response.json();
            
            // If already logged in on server, redirect to home
            if (data.status === 200 && data.user) {
                window.location.href = '/';
            }
        } catch (error) {
            // Not logged in, stay on login page
            console.log('Not logged in');
        }
    }

    checkLoggedIn();

    function postLogin() {
        const usernameOrEmail = document.getElementById('usernameOrEmail').value;
        const password = document.getElementById('password').value;

        fetch('/api/submit-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ usernameOrEmail, password }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            if (data.message === 'Login successful') {
                window.location.href = '/';
                return;
            }
            document.querySelector('.error-message').textContent = data.message || 'Login failed';
            
        })
        .catch((error) => {
            console.error('Error:', error);

        });
    }
</script>
</html>
